<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Planner</title>
</head>
<body>
    <div class="container">
        <h1>Task Planner</h1>
        <div class="time-blocks">
            <div class="time-block">
                <input type="date" class="date-input" id="taskDate" required>
                <input type="time" class="time-input" id="taskTime" required>
                <input type="text" class="task-input" id="taskDescription" placeholder="Enter your task" required>
                <button class="add-task" onclick="addTask()">Add Task</button>
            </div>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
